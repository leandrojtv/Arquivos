{% extends "base.html" %}
{% block title %}Novo cadastro{% endblock %}
{% block content %}
<section class="form-section">
  <div class="section-header">
    <div>
      <p class="eyebrow">Cadastro</p>
      <h2>Registrar novo gestor</h2>
      <p class="subtitle">Preencha todos os campos para salvar um novo registro.</p>
    </div>
    <a class="link" href="{{ url_for('list_people') }}">Voltar para a lista</a>
  </div>
  <form action="{{ url_for('add_person') }}" method="post" class="card">
    <label for="name">Nome</label>
    <input type="text" id="name" name="name" required />

    <label for="area">Área / Coordenação</label>
    <input type="text" id="area" name="area" required />

    <label for="database">Banco de Dados gerido</label>
    <input type="text" id="database" name="database" required />

    <div class="actions-inline">
      <a class="button ghost" href="{{ url_for('landing') }}"><svg class="icon"><use href="#icon-arrow-left"></use></svg><span>Cancelar</span></a>
      <button type="submit" class="button"><svg class="icon"><use href="#icon-save"></use></svg><span>Salvar</span></button>
    </div>
  </form>
</section>
{% endblock %}
